<!DOCTYPE html>
<html>
<head>
  <title>Queue Display</title>
  <link rel="stylesheet" href="./css/queueDisplay.css">
</head>
<body>

  <div class="main-container">
    <img src="https://enrollment.uc.edu.ph/Content/ucheader.jpg?d=5/7/2025%2010:58:05%20PM" alt="UC Header" />
    <div class="queue-container">

      <div class="">
        <h1>Now Serving</h1>
        <div class="tellerCon">


          <div class="queue-box">
            <div class="margin">
              <label for="">TELLER 1</label>
              <h4 id="teller1">None</h2>
            </div>
          </div>

         
          <div class="queue-box">
            <div class="margin">
              <label for="">TELLER 2</label>
  
              <h4 id="teller2">None</h2>
            </div>
          </div>

          <div class="queue-box">
            <div class="margin">
              <label for="">TELLER 3</label>
          
              <h4 id="teller3">None</h2>
            </div>
          </div>


        </div>
        <h2>Upcoming</h2>
        <div class="upcoming-con" id="upcomingList"></div>

      </div>

    </div>
      

    <div id="clock">Loading time...</div>


   
  </div>

  <script src="queueDisplayScript.js"></script>

</body>
</html>
